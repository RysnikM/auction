---
version: "3.9"

services:
  postgres:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /data/postgres
      TZ: Europe/Minsk
    volumes:
      - postgres:/data/postgres
    ports:
      - "15432:5432"
    networks:
      mvlab_network:
        ipv4_address: 10.0.1.2

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:5.0
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-nr@mvlab.by}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-123}
      TZ: Europe/Minsk
    volumes:
      - pgadmin:/root/.pgadmin
      # - ./volume/pgadmin_data/:/root/.pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      mvlab_network:
        ipv4_address: 10.0.1.3

  app:
    container_name: app_server
    build: src
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECREATE_KEY}
    restart: always
    command:
      bash -c
      "
      python3 manage.py runserver 0.0.0.0:50001
      "
    depends_on:
      - postgres
    volumes:
      - ./src:/code
    ports:
      - 50001:50001
    networks:
      mvlab_network:
        ipv4_address: 10.0.1.7


networks:
  mvlab_network:
    driver: bridge
    enable_ipv6: false
    ipam:
      # driver: default
      config:
        - subnet: 10.0.1.0/24
        # - gateway: '10.0.0.1'

volumes:
  postgres:
  pgadmin:
